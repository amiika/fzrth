<!DOCTYPE html>
<html>
<head>
    <title>FZRTH</title>
    <style>
        body { background: #000; color: #fb0; font-family: monospace; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        #editor { flex: 1; background: #000; color: #fb0; border: none; padding: 20px; font-size: 20px; outline: none; resize: none;}
        .header { font-size: 24px; padding: 10px; border-bottom: 1px solid #fb0; text-align: left; background: #111;}
    </style>
</head>
<body>
    <div class="header">FZRTH</div>
    <textarea id="editor" spellcheck="false">100 200 300 400 sine</textarea>

    <template id="template">
        <script id="processor">

        const SUB = Symbol('SUB');
        const CYC = Symbol('CYC');
        const CHO = Symbol('CHO');

        const DICT = {
            'sine': (c) => createSound(c, 'SINE'),
            'tri':  (c) => createSound(c, 'TRI'),
            'saw':  (c) => createSound(c, 'SAW'),
            'sqr':  (c) => createSound(c, 'SQR'),
            'bpm':  (c) => { if (c.stack.length > 0) c.bpm = c.stack.pop(); },
            '[':    (c) => c.stack.push(SUB),
            ']':    (c) => closeGroup(c, SUB),
            '<':    (c) => c.stack.push(CYC),
            '>':    (c) => closeGroup(c, CYC),
            '(':    (c) => c.stack.push(CHO), 
            ')':    (c) => closeGroup(c, CHO),
            ':':    (c) => defineWord(c),
        };

        const WAVES = {
            'SINE': (p) => Math.sin(p * 2 * Math.PI),
            'TRI':  (p) => Math.abs((p % 1) * 4 - 2) - 1,
            'SAW':  (p) => (p % 1) * 2 - 1,
            'SQR':  (p) => (p % 1) < 0.5 ? 0.5 : -0.5
        };

        function defineWord(c) {
            const name = c.tokens[c.pos++];
            const body = [];
            while (c.pos < c.tokens.length) {
                const t = c.tokens[c.pos++];
                if (t === ';') break;
                body.push(t);
            }
            c.dict[name] = (ctx) => {
                const savedTokens = ctx.tokens, savedPos = ctx.pos;
                ctx.tokens = body; ctx.pos = 0;
                run(ctx);
                ctx.tokens = savedTokens; ctx.pos = savedPos;
            };
        }

        function run(c) {
            while (c.pos < c.tokens.length) {
                const t = c.tokens[c.pos++];
                const num = parseFloat(t);
                if (!isNaN(num)) c.stack.push(num);
                else if (c.dict[t]) c.dict[t](c);
            }
        }

        function createSound(c, type) {
            if (c.stack.length === 0) return;
            let pattern = c.stack.length > 1 ? { type: SUB, data: [...c.stack] } : c.stack[0];
            c.newSounds.push(new Sound(pattern, type));
            c.stack.length = 0;
        }

        function closeGroup(c, marker) {
            const tmp = [];
            while (c.stack.length > 0) {
                const item = c.stack.pop();
                if (item === marker) {
                    c.stack.push({ type: marker, data: tmp.reverse(), idx: 0 });
                    return;
                }
                tmp.push(item);
            }
        }

        class Sound {
            constructor(pattern, wave) {
                this.pattern = pattern;
                this.render = WAVES[wave];
                this.phase = 0;
                this.currFreqs = [];
                this.endTime = -1;
                this.iter = this.makeIterator();
            }

            *makeIterator() { while (true) yield* this.visit(this.pattern, 1.0); }

            *visit(node, duration) {
                if (typeof node === 'number') yield { freqs: [node], dur: duration };
                else if (node?.type === CHO) yield { freqs: node.data.flatMap(n => this.collectFreqs(n)), dur: duration };
                else if (node?.type === SUB) {
                    const step = duration / node.data.length;
                    for (const item of node.data) yield* this.visit(item, step);
                } else if (node?.type === CYC) yield* this.visit(node.data[node.idx++ % node.data.length], duration);
            }

            collectFreqs(node) {
                if (typeof node === 'number') return [node];
                if (node?.type === CHO || node?.type === SUB) return node.data.flatMap(n => this.collectFreqs(n));
                if (node?.type === CYC) return this.collectFreqs(node.data[node.idx % node.data.length]);
                return [];
            }
        }

        class ForthProcessor extends AudioWorkletProcessor {
            constructor() {
                super();
                this.sounds = [];
                this.pending = null; 
                this.bpm = 120;
                this.beats = 0;
                this.port.onmessage = (e) => this.compile(e.data);
            }

            compile(text) {
                const tokens = text.replace(/[\[\]<>() :;]/g, ' $& ')
                .split(/\s+/).filter(x => x);

                const ctx = {
                    tokens, pos: 0, stack: [], newSounds: [],
                    dict: Object.assign({}, DICT), bpm: this.bpm
                };

                run(ctx);

                if (ctx.stack.length === 0) {
                    this.pending = { sounds: ctx.newSounds, bpm: ctx.bpm };
                }
            }

            process(inputs, outputs) {
                const output = outputs[0][0];
                if (!output) return true;
                const delta = 1 / sampleRate;
                const duration = (this.bpm / 60) * delta;

                for (let i = 0; i < output.length; i++) {
                    const prevBeat = Math.floor(this.beats);
                    this.beats += duration;
                    const nextBeat = Math.floor(this.beats);

                    // Sync to beat changes
                    if (this.pending && (nextBeat > prevBeat || this.sounds.length === 0)) {
                        this.sounds = this.pending.sounds;
                        this.bpm = this.pending.bpm;
                        this.pending = null;
                    }

                    let signal = 0;
                    this.sounds.forEach(v => {
                        if (v.endTime < 0) v.endTime = this.beats;
                        while (this.beats >= v.endTime) {
                            const result = v.iter.next();
                            v.currFreqs = result.value.freqs;
                            v.endTime += result.value.dur; 
                        }
                        v.currFreqs.forEach(f => {
                            if (f > 0) {
                                v.phase += (f * delta);
                                signal += v.render(v.phase);
                            }
                        });
                    });
                    output[i] = signal * 0.15;
                }
                return true;
            }
        }
        registerProcessor('forth-proc', ForthProcessor);
        </script>
    </template>

<script>
    const editor = document.getElementById('editor');
    let audioCtx;
    let node;

    async function init() {
        if (audioCtx) return;
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const template = document.getElementById('template');
        const code = template.content.getElementById('processor').textContent;
        const blob = new Blob([code], {type: 'application/javascript'});
        const url = URL.createObjectURL(blob);
        await audioCtx.audioWorklet.addModule(url);

        node = new AudioWorkletNode(audioCtx, 'forth-proc');
        node.connect(audioCtx.destination);
        editor.addEventListener('input', () => node.port.postMessage(editor.value));
        node.port.postMessage(editor.value);
    }

    editor.addEventListener('click', init);
</script>
</body>
</html>
